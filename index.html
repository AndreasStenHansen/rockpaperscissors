<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper or scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <script>
    // game();
  </script>
  <body>
    <div class="master-container">
      <div class="left-hand-container">
        <img
          src="./Images/Jungle.jpg"
          alt="Jungle picture with a wodden path"
        />
      </div>
      <div class="right-hand-container">
        <div class="headline">Make your choice</div>
        <div class="picture-bar">
          <img id="rock" class="picture" src="./png/rock.png" alt="" />
          <img id="paper" class="picture" src="./png/paper-stack.png" alt="" />
          <img id="scissors" class="picture" src="./png/scissor.png" alt="" />
        </div>
        <div class="headline">Computer picks</div>
        <div class="picture-bar">
          <img
            id="computerPicture"
            class="picture"
            src="./png/question-mark.png"
            alt=""
          />
        </div>
        <div class="headline">Score</div>
        <div class="picture-bar">
          <div class="scoreboard">
            <img class="picture" src="./png/ninja.png" alt="" />
            <p id="humanscore">0</p>
          </div>
          <div class="scoreboard">
            <img class="picture" src="./png/drawing.png" alt="" />
            <p id="drawscore">0</p>
          </div>
          <div class="scoreboard">
            <img class="picture" src="./png/robot.png" alt="" />
            <p id="computerscore">0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
